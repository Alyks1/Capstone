<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" , href="stylesheets/stylesheet.css">
    <meta charset="UTF-8">
    <title>Scraper</title>
</head>

<body>
    <div>
        <h1>Update Website: </h1>
    </div>
    <h3 id="website"></h3>
    <p id="websiteInfo"></p>
    <lable>Number of Pages (0-10):</lable>
    <input type="number" id="nrOfPages" name="nrOfPages" min="0" max="10" step="1" required="true" />
    <lable>Weight (0-1):</lable>
    <input type="number" id="weight" name="weight" min="0" max="1" step="0.1" required="true" /><br><br>
    <button id="updateButton">Update</button>
    <button id="backButton">Back</button>
    <script src="scripts/updateWebsite.js" type="module"></script>
</body>
</html>
