<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" , href="stylesheets/stylesheet.css">
    <meta charset="UTF-8">
    <title>Adjust Trust</title>
</head>

<body>
    <div>
        <h1>Scraper Trust Settings:</h1>
    </div>
    <form id="form">
        <legend>Increase trust if the year found is:</legend>

        <label for="notBetween0and100">NOT between 0 and 100</label>
        <input type="checkbox" class="switch" id="notBetween0and100" name="notBetween0and100"><br><br>
        <label for="notMultipleOf10and5">NOT a multiple of 5:</label>
        <input type="checkbox" class="switch" id="notMultipleOf10and5" name="notMultipleOf10and5" /><br><br>
        <label for="notBetween0and10">NOT between 0 and 10:</label>
        <input type="checkbox" class="switch" id="notBetween0and10" name="notBetween0and10" /><br><br>
        <label for="differentNr">a combination of many different numbers (E.g. 1872 vs 1000):</label>
        <input type="checkbox" class="switch" id="differentNr" name="differentNr" /><br><br>
        <p>Use this field to reduce the overall trust by the inputed amount.
            This can be done to keep trust lower and reduce 'Trust inflation'. Default is 1.</p>
        <input type="number" id="reduceTrust" name="reduceTrust" /><br><br>
        <button type="button" id="submitButton">Submit</button>

    </form>

    <button id="returnButton">Main Menu</button>
    <button id="backButton">Back</button>
    <button id="nextButton">Start Scraper</button>
    <script src="scripts/adjustTrust.js" type="module"></script>
</body>

</html>
