<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" , href="stylesheet.css">
    <meta charset="UTF-8">
    <title>Scraper</title>
</head>

<body>
    <div>
        <p>Currently supported Websites are: </p>
    </div>
    <form id="form">
        <label for="website">Website Url:</label>
        <input type="url" id="website" name="websiteUrl" required="true"><br><br>
        <label for="weight">Weight (0-1):</label>
        <input type="number" id="weight" name="weight" min="0" max="1" step="0.1" required="true" /><br><br>
        <label for="nrOfPages">Number of Pages (0-10):</label>
        <input type="number" id="nrOfPages" name="nrOfPages" min="0" max="10" step="1" required="true" /><br><br>
        <input type="submit" id="submit" value="Submit">
    </form>
    <script src="addWebsite.js" type="module"></script>
</body>

</html>
